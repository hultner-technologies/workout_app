  test:
    runs-on: ubuntu-latest

    env:
      TEST_PG_HOST: 127.0.0.1
      TEST_PG_PORT: 54322
      TEST_PG_USER: postgres
      TEST_PG_PASSWORD: postgres
      TEST_PG_DATABASE: postgres
      TEST_SUPABASE_URL: http://127.0.0.1:54321
      TEST_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      TEST_SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: uv sync --python 3.13

      - name: Start Supabase
        run: supabase start

      - name: Reset database
        run: supabase db reset

      - name: Lint and type-check
        run: |
          uv run ruff check .
          uv run mypy tests

      - name: Run tests
        run: uv run pytest
